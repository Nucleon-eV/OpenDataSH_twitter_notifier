name: opendatash_bot
version: "0.1.0"
author: Marcel Radzio <mtrnord1@gmail.com>
about: A bot that posts changes on the OpenData SH Portal to twitter
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity